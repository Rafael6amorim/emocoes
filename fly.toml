app = "emocoes"
primary_region = "gru"

[build]
  dockerfile = "dockerfile"
  context = "."

[env]
  PORT = "8080"
  DJANGO_DEBUG = "False"
  ALLOWED_HOSTS = "emocoes.fly.dev,localhost"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  # opcional: checagem de sa√∫de simples
  [http_service.checks]
    interval = "10s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1



